<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        /* 轉化為String類型 */

        /* 方法一: toString() */

        // Number -> String
        var a = 123;
        var b = a.toString(); // toString()方法不會影響a的type
        console.log(typeof a); // Return number
        console.log(typeof b); // Return string
        
        // Boolean -> String
        var c = true;
        var d = c.toString();
        console.log(typeof c); // Return boolean
        console.log(typeof d); // Return string
        console.log(d); // Return "true"

        // Null and Undefined do not have the method toString()

        /* 方法二: String() */

        var e = 123;
        var f = String(e);
        console.log(typeof e); // Return number
        console.log(typeof f); // Return string

        var g = null;
        var h = String(g);
        console.log(typeof g); // Return object
        console.log(typeof h); // Return string
        console.log(h); // Return "null"

        var i = undefined;
        var j = String(i);
        console.log(typeof i); // Return undefined
        console.log(typeof j); // Return string
        console.log(j) // Return "undefined"
    </script>
</head>
<body>

</body>
</html>
