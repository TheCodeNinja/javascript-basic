<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        /* 自增和自減 */

        var a = 100;
        console.log(a++); // 100
        console.log(a); // 101

        var b = 100;
        console.log(++b); // 101
        console.log(b); // 101

        var c = 100;
        c++; // c = 101
        ++c; // c = 102
        console.log(c++); // 102 (c = 103)
        console.log(++c); // 104
        console.log(c); // 104

        var d = 100;
        var result = d++ + ++d + d; // 100 + 102 + 102
        console.log(result); // 304
       
    </script>
</head>
<body>

</body>
</html>
