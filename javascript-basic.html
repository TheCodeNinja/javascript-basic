    <script type="text/javascript">

        /* Ternary Operator */

        var a = 30;
        var b = 20;
        var max = a > b ? a : b;
        console.log("max " + max); // max = 30

        var c = 50;
        var max2 = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log("max2 " + max2); // max2 = 50

</script>
