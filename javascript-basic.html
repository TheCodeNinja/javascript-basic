<!DOCTYPE html>

    <title>Document</title>

    <script type="text/javascript">
        /* 一元運算符 */
        var a = "18";
        a = +a;
        console.log(typeof a); // Return "number"
        console.log(a); // Return 18

        var b = 1 + + "2" + 3; // ++"2" => number
        console.log(typeof b); // Return "number"
        console.log(b); // Return 6
    </script>
</head>
