    <script type="text/javascript">
        /* 其它進制的數字 */

        // 十六進制 (以0x開頭)
        var a = 0x10;
        console.log(a); // Return 16

        var b = 0xff;
        console.log(b); // Return 255

        // 八進制 (以0開頭)
        var c = 070;
        console.log(c); // Return 56

        // 二進制 (以0b開頭)
        var d = 0b10;
        console.log(d); // Return 2

        var e = "070";
        e = parseInt(e, 10); // 以十進制轉換
    </script>
</head>
