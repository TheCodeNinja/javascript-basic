<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        // Null類型表示值為空的對象
        var a = null;
        console.log(typeof a); // Return object
        
        // Undefined類型表示值為underfined
        // 當聲明一個變量且沒有賦值時，它的值就是underfined
        var b;
        console.log(b); // Show error warning
        console.log(typeof b); // Return undefined
    </script>
</head>
<body>

</body>
</html>
