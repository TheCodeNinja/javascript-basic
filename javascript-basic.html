<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        /* >, <, >=, <= */

        cosole.log(1 > true); // false (as true = 1)
        console.log(1 >= true); // true
        console.log(1 > "0"); // true (as "0" = 0) 
        console.log(1 > null); // true (as null = 0)
        console.log(10 > "Hello"); // false (as "Hello" = NaN)
        
        // Special case (both sides are string)
        console.log("10" < "5"); // true (as 1's unicode < 5's unicode)
        console.log("abc" < "b"); // true (as a's unicode < b's unicode)
        console.log("abc" < "bcd"); // true (as a's unicode < b's unicode)

        // Transform string to number
        console.log("10" < +"5"); // false (as +"5" transforms to 5)
        
    </script>
</head>
