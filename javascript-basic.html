<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        /* + 運算 */
        // 字符串不會轉換為數字, 任何值和字符串拼接都會轉換為字符串

        var a = 123;
        var result = typeof a;
        console.log(typeof result); // Return string
        console.log(result); // Return "number"

        var b = true + false; // 1 + 0
        console.log(b); // Return 1

        var c = 2 + null;
        console.log(c); // Return 2

        var d = 2 + NaN;
        console.log(d); // Return NaN

        var str = "Hello " + "Mario";
        console.log(str); // Return "Hello Mario"

        var e = 123 + "";
        console.log(e); // Return "123"
        console.log("e = " + e); // Return "e = 123"

        var f = 1 + 2 + "3";
        console.log(f); // Return "33"

        var g = "1" + 2 + 3;
        console.log(g); // Return "123"

        /* -, *, / 運算 */
        // 字符串會轉換為數字

        var h = "123";
        h = h - 0;
        console.log(typeof h); // Return number
        console.log(h); // Return 123

        /* % 運算 */
        // 取余數

        var i = 9 % 3;
        console.log(i); // Return 0

        var j = 9 % 5;
        console.log(j); // Return 4
    </script>
</head>
<body>

</body>
</html>
