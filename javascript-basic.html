<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        /* Operator precedence */

        var result = 1 || 2 && 3;
        console.log(result); // 1 (as && executes first)

        // Use () to determine the order
        var result2 = (1 || 2) && 3;
        console.log(result2); // 3 (as () executes first)

</script>
</head>
