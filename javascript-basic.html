<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
        /* 轉換為Boolean類型 */

        /* Boolean() */

        // Number -> Boolean
        var a = 123; // -123, Infinity
        a = Boolean(a);
        console.log(typeof a); // Return boolean
        console.log(a); // Return true

        var b = 0 // NaN
        b = Boolean(b);
        console.log(typeof b); // Return boolean
        console.log(b); // Return false

        // String -> Boolean
        var c = "false"; // " " 
        c = Boolean(c);
        console.log(typeof c); // Return boolean
        console.log(c); // Return true

        var d = ""; 
        d = Boolean(d);
        console.log(typeof d); // Return boolean
        console.log(d); // Return false

        // Null -> Boolean
        // Return false

        // Undefined -> Boolean
        // Return false

        // Object -> Boolean
        // Return true
    </script>
</head>
<body>

</body>
</html>
